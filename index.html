<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปเข้ม</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            display: none; /* ซ่อนรูปภาพเริ่มต้น */
        }

        .show-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>khame lover</h1>
    
    <div class="gallery">
        <img src="135252.jpg" alt="Image 1">
        <img src="135251.jpg" alt="Image 2">
        <img src="135253.jpg" alt="Image 3">
        <img src="135254.jpg" alt="Image 4">
        <img src="135255.jpg" alt="Image 5">
        <img src="135256.jpg" alt="Image 6">
        <img src="135257.jpg" alt="Image 7">
        <img src="135258.jpg" alt="Image 8">
        <img src="135259.jpg" alt="Image 9">
        <img src="135260.jpg" alt="Image 10">
        <img src="135261.jpg" alt="Image 11">
        <img src="135262.jpg" alt="Image 12">
        <img src="135263.jpg" alt="Image 13">
        <img src="135264.jpg" alt="Image 14">
        <img src="135265.jpg" alt="Image 15">
        <img src="135266.jpg" alt="Image 16">
        <img src="135267.jpg" alt="Image 17">
        <img src="135268.jpg" alt="Image 18">
        <img src="135269.jpg" alt="Image 19">
        <img src="135270.jpg" alt="Image 20">
        <img src="135271.jpg" alt="Image 21">
        
    </div>
    
    <!-- ปุ่มสำหรับแสดงรูปภาพ -->
    <button class="show-button" onclick="showImages()">Show Images</button>
    <form id="uploadForm" action="#" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button type="button" onclick="document.getElementById('imageInput').click()">อัปโหลดรูปภาพ</button>
    </form>
    
    <!-- ปุ่มสำหรับแสดงรูปภาพ -->
    <button class="show-button" onclick="showImages()">Show Images</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // ฟังก์ชันเมื่อคลิกปุ่ม "Show Images"
        function showImages() {
            $('.gallery').css('opacity', '1'); // แสดงภาพทั้งหมด
            $('.show-button').addClass('hide-button'); // ซ่อนปุ่ม
        }

        // ฟังก์ชันเมื่อมีการเลือกไฟล์รูปภาพ
        $('#imageInput').change(function() {
            var file = this.files[0]; // รับไฟล์ที่เลือก
            var reader = new FileReader(); // สร้าง FileReader object

            // เมื่ออ่านไฟล์เสร็จสิ้น
            reader.onload = function(e) {
                var img = new Image();
                img.src = e.target.result; // เซ็ต source ของภาพ

                // เพิ่มภาพใหม่เข้าไปใน gallery
                $('.gallery').append(img);
            }

            reader.readAsDataURL(file); // อ่านไฟล์เป็น Data URL
        });

        // ฟังก์ชันสำหรับบันทึก HTML
        function saveHtml() {
            var htmlContent = document.documentElement.outerHTML; // ดึงเนื้อหา HTML ทั้งหมด
            var blob = new Blob([htmlContent], { type: 'text/html' }); // สร้าง Blob object
            var url = URL.createObjectURL(blob); // สร้าง URL จาก Blob object

            // สร้างลิงก์สำหรับดาวน์โหลดไฟล์
            var link = document.createElement('a');
            link.href = url;
            link.download = 'index.html'; // ชื่อไฟล์ที่ต้องการบันทึก
            link.click(); // คลิกลิงก์เพื่อดาวน์โหลดไฟล์
        }

    <script>
        function showImages() {
            // เลือกทุกๆ รูปภาพในคลาส 'gallery'
            var images = document.querySelectorAll('.gallery img');
            // วนลูปผ่านรูปภาพและแสดงรูปภาพแต่ละรูป
            images.forEach(function(image) {
                image.style.display = 'block';
            });
            // ซ่อนปุ่มเมื่อแสดงรูปภาพแล้ว
            document.querySelector('.show-button').style.display = 'none';
        }
    </script>
</body>
</html>
